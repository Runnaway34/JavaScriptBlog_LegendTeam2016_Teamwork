<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <header><h2>Registration</h2></header>
    <section>
        <div>
            <form action="index.html" method="post">
                    <div><label for="first-name">First name: </label></div>
                    <div><input type="text" id="first-name" name="first-name" placeholder="First name" autofocus></div>

                    <div><label for="last-name">Last name: </label></div>
                    <div><input type="text" id="last-name" name="last-name" placeholder="Last name"></div>

                    <div><label for="username">Username: </label></div>
                    <div><input type="text" id="username" name="username" required="required" maxlength="30" placeholder="Username"></div>

                    <div><label for="password">Password: </label></div>
                    <div><input type="password" id="password" name="password" required="required" placeholder="Password..."></div>

                    <div><label for="email">E-mail: </label></div>
                    <div><input type="email" id="email" name="email" required="required" placeholder="E-mail..."></div>

                    <div><label for="age">Age: </label></div>
                    <div><select name="age" id="age" ></select></div>

                    <div><label for="address">Address: </label></div>
                    <div><input type="text" id="address" name="address" placeholder="Address..."></div>
                    
                    <div><label for="town">Town/City</label></div>
                    <div><input type="text" id="town" name="town" placeholder="Town/City"></div>

                    <div><label for="country">Country</label></div>
                    <div><input type="text" id="country" name="country" placeholder="Country"></div>

                    <div><label>Gender</label></div>
                    <div><input type="radio" name="gender" placeholder="Male" checked>Male</div>
                    <div><input type="radio" name="gender" placeholder="Female">Female</div>
            </form>
        </div>
    </section>
</body>
</html>
