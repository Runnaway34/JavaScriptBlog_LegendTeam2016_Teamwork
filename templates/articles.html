{{#articleContent}}
<li class="single-article">
    <article id="post">
        <h3 class="article-title"><a href="#/article/{{_id}}">{{title}}</a></h3>
        <p class="subtitle">Posted on {{date}} by {{author}}</p>
        <p class="article-content">{{content}}</p>
        <a href="#/create/comment/{{_id}}">Add Comment</a>
    </article>
    <br>
</li>
{{/articleContent}}
